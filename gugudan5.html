    <h1>구구단 6단,7단 구현</h1>
    <script>
        var strN = prompt("몆단을 출력할까요??")
        var n = Number(strN);
        
        var i = 1;
        while (i<=9) {
           document.write(n + " * " + i + " = " + n * i + "<br>");
            i++;
        }
