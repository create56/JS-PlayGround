<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>알파벳 테스트</h2>
    <script>
        var alphabet = prompt("알파벳을 입력해주세요");
        var ustr = alphabet.toLocaleUpperCase();
        var lstr = alphabet.toLocaleLowerCase();
        if (alphabet == ustr) {
            console.log("대문자 문장입니다.")
        } else if (alphabet == lstr) {
            console.log("소문자 문장입니다.")
        } else {
            console.log("보통 문장입니다.")
        }
    </script>
</body>
</html>
