<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력</title>
</head>
<body>
    <h1>구구단 X단 구현</h1>
    <script>
      var strN = prompt("몆단을 출력할까요??")
      // n에는 문자열 변수가 들어가기 떄문에
      // 숫자로 바꿔줘야 합니다.
      var X = Number(strN)
       document.write(X + " * 1 = " + X * 1 + "<br>");
       document.write(X + " * 2 = " + X * 2 + "<br>");
       document.write(X + " * 3 = " + X * 3 + "<br>");
       document.write(X + " * 4 = " + X * 4 + "<br>");
       document.write(X + " * 5 = " + X * 5 + "<br>");
       document.write(X + " * 6 = " + X * 6 + "<br>");
       document.write(X + " * 7 = " + X * 7 + "<br>");
       document.write(X + " * 8 = " + X * 8 + "<br>");
       document.write(X + " * 9 = " + X * 9 + "<br>"); 
    </script>
</body>
</html>
