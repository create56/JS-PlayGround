<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 출력2~9단 배열로 출력하기</h1>
    <script>
         var result = []; // 배열은 변수명을 복수로 하자!!
         for(var n=2;n<=9; n++) {
         // calulate
         for (var i=1; i<=9; i++) {
            result[i] = n * i;
         }
         // print
         document.write("<h2>"+ n +"단</h2>");
         for (var i =1; i<=9; i++) {    
            var str = "";
            str += n;
            str += "x"
            str += i;
            str += "="
            str += result[i];
            str += "<br>";
            document.write(str);
         }
    }
    </script>
</body>
</html>
