<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>소수 판별 프로그램</h1>
    <script>
        var isPrime = true; // 나는 소수야
        var n = Number(prompt("2이상의 정수를 입력해 주세요")); // 먼저 입력받을 수 있게 prompt를 사용
        for(var i=2; i < n; i++) { // 나보다 작은 수로 계속 나눈다.
            if (n % i === 0) { // n-1로 계속 나누어 준다는말인데  2부터 n-1부터 나누어준다.그러면 소수가 아니라는 뜻
                document.write(n + "은 소수가 아닙니다.[" + i +"]");
                isPrime = false; // 나는 소수가 아니야
                console.log(isPrime,n);
                // break; // 그만둬                
            }
        }

        if (isPrime) {
            document.write(n +"은 소수입니다.");
        } else {
            document.write(n + "은 소수가 아닙니다.")
        }
    </script>
</body>
</html>
